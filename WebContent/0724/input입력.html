<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<style type="text/css">
	div {
		width: 200px;
		height: 100px;
		background: deepskyblue;	
	}
</style>

<script type="text/javascript">
	function add() {
		
		// 입력한 값 가져오기 - get
		xvalue = document.getElementById('x').value;
		yvalue = document.getElementById('y').value;
		
		xval = parseInt(xvalue);
		yval = parseInt(yvalue);
		
		xysum = xval + yval;
		
		document.getElementById('sum').value = xysum;
		
		document.getElementById('out').innerHTML = xysum;
		
	}


</script>





</head>
<body>
<pre>

	두개의 값ㅅ을 입력하고 확인 버튼 클릭하면
	덧셈을 한 후 div와 input에 동시에 출력한다.
	
	div에 출력 : div객체변수.innerHTML = 출력내용;
	input 출력 : #sum객체변수.value = 출력내용; // 덧셈값을 가져올때도 value사용

</pre>
	x : <input type="text" id="x"><br>
	y : <input type="text" id="y"><br>
	<input type="button" value="확인" onclick="add()">
	<br><br>
	결과 : <input type="text" id="sum"><br>
	
	<div id="out"></div>

</body>
</html>
