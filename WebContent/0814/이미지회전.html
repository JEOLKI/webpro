<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<style type="text/css">
	img {
		width: 100px;
		height: 100px;
    }

</style>

<script type="text/javascript">

	function proc1() {
		result1 = document.querySelector("#result1");
			
		a = setInterval(() => {
			//result1에서 첫번째 요소를 선택한다.
			fc = result1.firstChild;
			
			// result1에선택한 첫번째 요소를 추가한다.
			result1.appendChild(fc);
			
		}, 100);
	}
	
	function proc2() {
		clearInterval(a);
	}


</script>


</head>
<body>

	<div class="box">
		<h3>1. 이미지회전</h3>
		1초마다 한번씩 맨처음 이미지를 마지막으로 옮긴다.<br>
		첫번째 이미지를 선택 : firstChild<br>
		result1에 추가한다 : appendChild() <br>
		기존에 이미 존재하는 요소를 추가하면 기존의 요소는 삭제된다. - 잘라내기/붙여넣기
		<br><br>
		<input id="proc1" type="button" value="확  인" onclick="proc1()">
		<input id="proc2" type="button" value="종  료" onclick="proc2()">
		<br><br>
		<div id="result1">
			<img alt="" src="../images/가구1.jpg">
			<img alt="" src="../images/가구2.jpg">
			<img alt="" src="../images/호랑이.jpg">
			<img alt="" src="../images/사자.jpg">
			<img alt="" src="../images/사자2.jpg">
			<img alt="" src="../images/산.png">
		</div>
	</div>
</body>
</html>
