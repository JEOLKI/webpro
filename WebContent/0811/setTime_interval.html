<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script type="text/javascript">

	function proc1() {
		result1 = document.querySelector('#result1');
		
		setTimeout(()=>{
			result1.style.backgroundColor = "red";	
		}, 500);
		
	}

	function proc2(but) { // but는 클릭한 button의 객체 this로 넘겨 받은것.
		
		but.style.display = "none";
	
		ok = but;	// var를 쓰면 지역변수 없으면 전역변수 , 값이변하지 않는것 const
	
		result2 = document.querySelector('#result2');
	
		a = setInterval(function(){
			cr = Math.floor(Math.random()*255);
			cg = Math.floor(Math.random()*255);
			cb = Math.floor(Math.random()*255);
			
			/*
				red, green, blue
				rgb(200,198,123)
				rgb(20%, 100%, 89%)
				#fffad1		cr.toString(16) : 16진수로 변경
			*/
			
			// 방법 1)
			//result2.style.backgroundColor = "rgb("+cr+", "+cg+", "+cb+" ) ";	
			
			// 방법 2) `(백틱)사용 (~키)하면 한꺼번에 사용가능 변수값은 ${} 사용 // 템플릿 리터럴
			result2.style.backgroundColor = `rgb(${cr},${cg},${cb})`;	
			
			console.log(a);
			
			
		}, 500);
	}
	
	function proc3() {
		
		ok.style.display="inline";
		
		clearInterval(a);
	}
</script>


</head>
<body>

	<div class="box">
		<h3>1. setTimeout  </h3>
		setTimeout(code, millisec); : 지정된 millisec가 경과하면 code를 실행하고 종료 한다. <br>
		확인버튼 클릭하면 result1의 배경색을 변경한다.
		<br><br>
		<input type="button" value="확  인" onclick="proc1()">
		<br><br>
		<div id="result1"></div>
	</div>

	<div class="box">
		<h3>2. setInterval  </h3>
		변수 = setTimeout(code, millisec); : 지정된 millisec가 경과 할때마다 주기적으로 code를 실행한다. <br>
		clearInterval(변수) : setInterval의 수행 기능을 종료한다. <br>
		확인버튼 클릭하면 result2의 배경색을 변경한다.
		<br><br>
		<input type="button" value="확  인" onclick="proc2(this)"> 
		<input type="button" value="종 료" onclick="proc3()"> 
		<br><br>
		<div id="result2"></div>
	</div>
	
	
	
</body>
</html>
